version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: talky-backend
    ports:
      - "8000:8000"
    environment:
      # API Keys (loaded from .env file)
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - CARTESIA_API_KEY=${CARTESIA_API_KEY}
      - VONAGE_API_KEY=${VONAGE_API_KEY}
      - VONAGE_API_SECRET=${VONAGE_API_SECRET}
      
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      
      # Application Settings
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=*
    volumes:
      - ./backend:/app
      - backend-logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - talky-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Service (for session management)
  redis:
    image: redis:7-alpine
    container_name: talky-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - talky-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data:
    driver: local
  backend-logs:
    driver: local

networks:
  talky-network:
    driver: bridge
