[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Filter out deprecation warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning:supabase.*
    ignore::DeprecationWarning:gotrue.*
    ignore::DeprecationWarning:postgrest.*
    ignore::DeprecationWarning:storage3.*
    ignore::DeprecationWarning:httpx.*
    ignore::pydantic.warnings.PydanticDeprecatedSince20
    ignore:.*pydantic.config.Extra.*:DeprecationWarning
    ignore:.*Pydantic V1.*:DeprecationWarning
